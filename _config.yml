pygments: false # default python pygments have been replaced by pygments.rb

paginate: 7          # Posts per page on the blog index
pagination_dir: blog  # Directory base for pagination URLs eg. /blog/page/2/
recent_posts: 7       # Posts in the sidebar Recent Posts section
excerpt_link: "阅读全文 &rarr;"  # "Continue reading" link text at the bottom of excerpted articles

titlecase: true       # Converts page and post titles to tilecase

# list each of the sidebar modules you want to include, in the order you want them to appear.
